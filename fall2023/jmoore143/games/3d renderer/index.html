<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="/fall2023/jmoore143/js/jstools.js"></script>

    <link rel="stylesheet" href="/fall2023/jmoore143/css/global.css">

    </script>

<body>
    <main>
        <viewport>
            <offset>
                <world>
                    <axis>
                        <plane></plane>
                        <plane></plane>
                        <plane></plane>
                    </axis>
                    <cube>
                        <face></face>
                        <face></face>
                        <face></face>
                        <face></face>
                        <face></face>
                        <face></face>
                    </cube>
                    <person></person>
                    <level style="
                        transform: translateY(1000px) rotateX(90deg);
                    ">
                        <floor style="
                            width: 3000px;
                            height: 3000px;
                            transform-origin: top;
                            transform:translateY(-200px);
                        "></floor>
                        <floor style="
                            width: 640px;
                            height: 100px;
                        "></floor>
                    </level>
                </world>
            </offset>
            <overlay>
                <hud></hud>
                <fps>0fps</fps>
            </overlay>
            <menu>
                <button onclick="viewport.requestPointerLock({
                    unadjustedMovement: true,
                });
                document.querySelector('viewport menu').classList.add('hidden');">resume</button>
                <button>options</button>
                <button>quit</button>
            </menu>
        </viewport>
    </main>
    <script src="app.js"></script>
</body>

</html>
