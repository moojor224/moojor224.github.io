<style>
    header {
        position: sticky;
        top: 0px;
    }

    nav {
        display: flex;
        gap: 8px;
        justify-content: flex-start;
        align-items: center;
        top: 0px;
        box-shadow: 0 0 5px black;
        width: 100%;
        height: 80px;
        background-color: var(--secondary);
        z-index: 10;
    }

    nav a[href="#"] {
        cursor: default;
    }

    nav a,
    .nav-item>div {
        text-decoration: none;
        color: var(--light-text);
    }

    .nav-item>div {
        padding: 10px 0px;
    }

    nav a {
        padding: 10px;
    }

    nav a:visited {
        color: var(--light-text);
    }

    .nav-item>div>.dropdown-menu {
        display: none;
    }

    .nav-item:hover>div>.dropdown-menu {
        display: block;
    }

    .nav-item:hover,
    .nav-item li:hover {
        background-color: #eee5;
        border-radius: 6px;
    }

    .nav-item {
        /* padding: 10px; */
    }

    .dropdown-menu.show {
        display: block;
    }

    .dropdown-menu {
        position: relative;
        min-width: 200px;
        padding: 0;
        list-style: none;
        border: 1px solid #444;
        border-radius: 6px;


        margin: 0;
        box-shadow: 0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04);
        font-size: 14px;
        top: 100%;
        left: -10px;
        margin-top: 2px;
        background-color: var(--secondary);
    }

    nav dl,
    nav ol,
    nav ul {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    .dropdown-menu>li:first-child,
    .dropdown-menu>li:first-child .dropdown-item {
        border-radius: 6px;
    }

    .dropdown-menu li {
        position: relative;
        /* padding: 5px; */
        /* padding: 8px 0; */
    }

    .dropdown-menu>li {
        border-radius: 0;
    }

    .dropdown-item {
        color: var(--light-text);
        border-radius: 0;
        padding: 10px;
        width: calc(100% - 20px);
        display: inline-block;
    }



    .dropdown-menu .dropdown-submenu {
        display: none;
        position: absolute;
        left: 100%;
        top: -3px;
    }

    nav ol ol,
    nav ol ul,
    nav ul ol,
    nav ul ul {
        margin-bottom: 0;
    }

    nav ol,
    nav ul {
        padding-left: 2rem;
    }

    .dropdown-menu>li:hover>.dropdown-submenu {
        display: block;
    }

    .spacer {
        width: 200px;
        height: 100%;
        display: inline-block;
    }

    .spacer img {
        content: url("/fall2023/jmoore143/res/joel.webp");
        max-width: 100%;
    }
</style>

<script>
    class Nav {
        items = [];
        constructor() {

        }
        gitInject() {
            if (window.location.hostname !== "moojor224.github.io") {
                this.addGit();
            }
        }
        addGit() {
            this.add(new NavItem(
                "Click here to view the full page on GitHub! <i class='fa-brands fa-github'></i>",
                "https://moojor224.github.io" + window.location.pathname,
                "_blank"
            ));
        }
        add(...item) {
            item.forEach(i => {
                this.items.push(i);
            });
        }
        render() {
            var top = createElement("nav");
            this.items.forEach(item => {
                if (item.constructor.name === "Spacer") {
                    top.add(item.render());
                    return;
                }
                top.add(
                    createElement("div", { classList: "nav-item" }).add(
                        createElement("div", { style: { position: "relative" } }).add(
                            createElement("a", {
                                innerHTML: item.text,
                                href: item.href,
                                target: item.target,
                            }),
                            item.items.length > 0 ? createElement("ul", {
                                classList: "dropdown-menu",
                                style: {
                                    position: "absolute",
                                    inset: "0px auto auto initial",
                                    margin: "0px",
                                    top: "100%",
                                    left: "0px"
                                }
                            }).add(...item.items.map(e => e.render())) : ""
                        )
                    )
                );
            });
            return top;
        }
    }
    class NavItem {
        items = [];
        constructor(text, href = "#", target = "") {
            this.text = text;
            this.href = href;
            this.target = target;
            return this;
        }

        add(...items) {
            items.forEach(item => {
                this.items.push(item);
            });
        }
        render() {
            var top = createElement("li").add(
                createElement("a", {
                    href: this.href,
                    innerHTML: this.text + (this.items.length > 0 ? " Â»" : ""),
                    classList: "dropdown-item",
                })
            );
            if (this.items.length > 0) {
                var ul = createElement("ul", {
                    classList: "dropdown-menu dropdown-submenu",
                }).add(
                    ...this.items.map(e => e.render())
                );
                top.add(ul);
            }
            return top;
        }
    }
    class Spacer {
        render() {
            return createElement("div", {
                classList: "spacer"
            }).add(createElement("img"))
        }
    }

    console.debug("building nav");
    function buildNav() {

        console.debug("rendering nav");
        let render = nav.render();
        console.log("rendered nav:", render);
        nv.replaceWith(render);
    }
