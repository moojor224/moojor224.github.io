    <script>
        let project = new Project("7 Segment Display");
        let step01 = new Step("Materials Prep");
        step01.addImage("/fall2023/jmoore143/projects/7seg/res/step_01_01.jpg");
        step01.addImage("/fall2023/jmoore143/projects/7seg/res/step_01_02.jpg");
        step01.addText("The materials used for this project are as follows:<br>one 3d printed 7 segment module, seven neopixel LEDs, and 16 right angle breadboard headers");
        step01.addText("There are also 2 reuseable 3D printed jigs to help with assembly");

        let step02 = new Step("Breadboard Header Prep");
        step02.addImage("/fall2023/jmoore143/projects/7seg/res/step_02_01.jpg");
        step02.addText("first, all of the pins are removed from their black plastic frame. These will be used to connect the LEDs together.");

        let step03 = new Step("Breadboard Header Cutting");
        step03.addImage("/fall2023/jmoore143/projects/7seg/res/step_03_01.jpg");
        step03.addImage("/fall2023/jmoore143/projects/7seg/res/step_03_02.jpg");
        step03.addText("The long side of 6 pins from the previous step are cut in half to make the legs about the same length (extra pin sown above for before/after comparison)");
        step03.addText("2 pins are completely straightened, and 2 more are bent to a 270&deg; angle");
        step03.addText("the last 6 pins are left as they are");

        let step04 = new Step("LED Soldering Jig Prep");
        step04.addImage("/fall2023/jmoore143/projects/7seg/res/step_04_01.jpg");
        step04.addText("Next, the LEDs are all placed into the soldering jisg to hold them in place");
        step04.addText("The arrows on the LED modules denote the flow of data, and must be positioned such that the data can connect from one end to the other in an 'S' pattern");

        let step05 = new Step("The soldering begins");
        step05.addImage("/fall2023/jmoore143/projects/7seg/res/step_05_01.jpg");
        step05.addText("Once the LEDs are placed in the jig, the overlapping pads on the corners are soldered together. This will lock the position of the LEDs together forwhen they are removed from the jig");

        let step06 = new Step("Remove the LEDs from the jig");
        step06.addImage("/fall2023/jmoore143/projects/7seg/res/step_06_01.jpg");
        step06.addText("The LEDs can be removed from the jig by popping them out from behind using these holes");


        let step07 = new Step("Solder the remaining headers");
        step07.addImage("/fall2023/jmoore143/projects/7seg/res/step_07_01.jpg");
        step07.addImage("/fall2023/jmoore143/projects/7seg/res/step_07_02.jpg");
        step07.addImage("/fall2023/jmoore143/projects/7seg/res/step_07_03.jpg");
        step07.addText("Now that the LEDs have been removed from the jig, the remaining headers can be soldered");
        step07.addText("Note the orientation of the arrows when soldering");

        let step08 = new Step("Connect modules together");
        step08.addImage("/fall2023/jmoore143/projects/7seg/res/step_08_01.jpg");
        step08.addImage("/fall2023/jmoore143/projects/7seg/res/step_08_02.jpg");
        step08.addImage("/fall2023/jmoore143/projects/7seg/res/step_08_03.jpg");
        step08.addText("1) place existing module on the left half of the connection jig, and the new module on the right. Note the direction of the arrow on the LED modules");
        step08.addText("2) pre-place some solder blobs onto the top and bottom corners of both modules on the sides facing each other");
        step08.addText("3) solder the last two headers at the top and bottom to connect the power lines, and the middle two ent headers to connect the data lines");

        let finished = new Step("Finished!");
        finished.addText("Now, repeat as many times as you want to add more modules");
        finished.addMedia("/fall2023/jmoore143/projects/7seg/res/finished.mp4");

        project.addStep(step01, step02, step03, step04, step05, step06, step07, step08, finished);

        // tree path, file name, url, language
        project.addFile(
            "/",
            "main.py",
            "/fall2023/jmoore143/projects/7seg/files/main.py",
            "python"
        );
        project.addFile(
            "/",
            "segment_display.py",
            "/fall2023/jmoore143/projects/7seg/files/segment_display.py",
            "python"
        );
        project.addMaterial("1", "name", "link");
        project.addMaterial("1", "name", "link");
        project.addMaterial("1", "name", "link");
        project.addMaterial("1", "name", "link");
        document.querySelector("main").append(project.render());
        VanillaTreeViewer.renderAll();
    </script>
