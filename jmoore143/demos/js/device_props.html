    <title>device stats</title>

            font-family: monospace;

        }
    </style>
    <script src="/jmoore143/js/jsonview.js"></script>

</head>

<body>
    <main>
        <div class="navigator"></div>
    </main>
    <script>
        var obj = {};
        for (var i in navigator) {
            if (!["plugins", "mimeTypes"].includes(i)) {
                obj[i] = navigator[i];
            }
        }
        jsonView.format(obj, document.querySelector("div.navigator"));
    </script>
</body>
