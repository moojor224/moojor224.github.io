    <title>week 5 practice: arrays</title>
    <script>
        const fruits = ["apple", "banana", "lemon", "pear"];
        // standard for loop
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // for each loop
        for (let f of fruits) {
            console.log(f);
        }

        // while loop
        let x = 0;
        while (x < 10) {
            console.log("hello", x);
            x++;
        }

        // do while loop
        let counter = 16;
        do {
            console.log(counter);
            counter++;
        } while (counter < 10);

        x = 6;
        let y = 2;
        // if statement
        if (x > 5) {
            console.log("x is greater than 5");
        }

        x = 3;
        y = 4;
        // if-else statement
        if (x > 5) {
            console.log("x is greater than 5");
        }
        else if (x > 3) {
            console.log("x is greater than 3");
        }
        else {
            console.log("x is not greater than 3");
        }

        day = 1;
        // switch statement
        switch (day) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            default:
                day = "Try again";
        }
    </script>
